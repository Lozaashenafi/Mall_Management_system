name: Deploy React to cPanel

on:
  push:
    branches:
      - main

jobs:
  web-deploy:
    name: ğŸ‰ Deploy
    runs-on: ubuntu-latest

    steps:
      # 1ï¸âƒ£ Checkout the latest code
      - name: ğŸšš Get latest code
        uses: actions/checkout@v4

      # 2ï¸âƒ£ Install Node.js
      - name: âš¡ï¸ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.19

      # 3ï¸âƒ£ Install dependencies & build Vite project
      - name: ğŸ›  Build React (Vite)
        run: |
          cd client
          npm install
          npm run build

      # 4ï¸âƒ£ Deploy build folder via FTP
      - name: ğŸ“‚ Deploy to cPanel
        uses: SamKirkland/FTP-Deploy-Action@v4.3.6
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USER }}
          password: ${{ secrets.FTP_PASSWORD }}
          local-dir: client/dist/ # âœ… Vite outputs to dist/
          server-dir: /
          dangerous-clean-slate: true

      # 5ï¸âƒ£ Deploy Express server
      - name: ğŸš€ Deploy Server (Express)
        uses: SamKirkland/FTP-Deploy-Action@v4.3.6
        with:
          server: ${{ secrets.FTP_SERVER_SERVER }}
          username: ${{ secrets.FTP_USER_SERVER }}
          password: ${{ secrets.FTP_PASSWORD_SERVER }}
          local-dir: /
          server-dir: /nodejs-app/ # Change based on your cPanel Node app directory
          exclude: |
            **/node_modules/**
            **/.git/**
